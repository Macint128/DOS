<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>마리오</title>
    <!-- 홈 화면 아이콘 설정 -->
    <link rel="apple-touch-icon" href="icon.PNG" />
    <meta name="apple-mobile-web-app-title" content="타이틀" />

    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #5c94fc;
            font-family: 'Press Start 2P', sans-serif;
        }

        canvas {
            display: block;
            background-color: #5c94fc;
        }

        /* 닌텐도 초기 컨트롤러 스타일 */
        .controller {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
            gap: 10px;
        }

        .dpad {
            display: grid;
            grid-template-columns: 60px 60px 60px;
            grid-template-rows: 60px 60px 60px;
            gap: 5px;
        }

        .dpad button {
            width: 60px;
            height: 60px;
            font-size: 24px;
            border-radius: 5px;
            border: 3px solid #333;
            background: #aaa;
            box-shadow: inset 0 2px 2px rgba(255,255,255,0.5), 0 4px #666;
            user-select: none;
        }

        .dpad button:active {
            background: #ddd;
            box-shadow: inset 0 2px 2px rgba(255,255,255,0.8), 0 2px #666;
        }

        .buttons {
            margin-top: 10px;
            display: flex;
            gap: 20px;
        }

        .buttons button {
            width: 60px;
            height: 60px;
            font-size: 24px;
            border-radius: 50%;
            border: 3px solid #333;
            background: #e60012;
            color: #fff;
            box-shadow: inset 0 2px 2px rgba(255,255,255,0.5), 0 4px #900;
            user-select: none;
        }

        .buttons button:active {
            background: #ff4444;
            box-shadow: inset 0 2px 2px rgba(255,255,255,0.8), 0 2px #900;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <!-- 닌텐도 스타일 컨트롤러 -->
    <div class="controller">
        <div class="dpad">
            <button id="empty1"></button>
            <button id="up">⬆️</button>
            <button id="empty2"></button>
            <button id="left">⬅️</button>
            <button id="empty3"></button>
            <button id="right">➡️</button>
            <button id="empty4"></button>
            <button id="down">⬇️</button>
            <button id="empty5"></button>
        </div>
        <div class="buttons">
            <button id="jump">A</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        let gravity = 0.5;
        let friction = 0.9;

        const player = {
            x: 100,
            y: 300,
            width: 40,
            height: 40,
            color: 'red',
            velocityX: 0,
            velocityY: 0,
            isOnGround: false
        };

        const ground = {
            x: 0,
            y: window.innerHeight - 50,
            width: window.innerWidth,
            height: 50,
            color: 'green'
        };

        const block = {
            x: window.innerWidth / 2 - 50,
            y: window.innerHeight - 200,
            width: 100,
            height: 20,
            color: 'brown'
        };

        const keys = {};

        window.addEventListener('keydown', function(e) {
            keys[e.code] = true;
        });

        window.addEventListener('keyup', function(e) {
            keys[e.code] = false;
        });

        // 터치 버튼 핸들링
        const btnLeft = document.getElementById('left');
        const btnRight = document.getElementById('right');
        const btnUp = document.getElementById('up');
        const btnJump = document.getElementById('jump');

        btnLeft.addEventListener('touchstart', () => keys['ArrowLeft'] = true);
        btnLeft.addEventListener('touchend', () => keys['ArrowLeft'] = false);

        btnRight.addEventListener('touchstart', () => keys['ArrowRight'] = true);
        btnRight.addEventListener('touchend', () => keys['ArrowRight'] = false);

        btnUp.addEventListener('touchstart', () => {
            if (player.isOnGround) {
                player.velocityY = -12;
                player.isOnGround = false;
            }
        });

        btnJump.addEventListener('touchstart', () => {
            if (player.isOnGround) {
                player.velocityY = -12;
                player.isOnGround = false;
            }
        });

        function update() {
            if (keys['ArrowLeft']) {
                player.velocityX = -5;
            } else if (keys['ArrowRight']) {
                player.velocityX = 5;
            } else {
                player.velocityX *= friction;
            }

            player.velocityY += gravity;

            player.x += player.velocityX;
            player.y += player.velocityY;

            if (player.y + player.height > ground.y) {
                player.y = ground.y - player.height;
                player.velocityY = 0;
                player.isOnGround = true;
            } else {
                player.isOnGround = false;
            }

            if (player.x < block.x + block.width &&
                player.x + player.width > block.x &&
                player.y + player.height > block.y &&
                player.y + player.height < block.y + block.height &&
                player.velocityY >= 0) {

                player.y = block.y - player.height;
                player.velocityY = 0;
                player.isOnGround = true;
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = ground.color;
            ctx.fillRect(ground.x, ground.y, ground.width, ground.height);

            ctx.fillStyle = block.color;
            ctx.fillRect(block.x, block.y, block.width, block.height);

            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
