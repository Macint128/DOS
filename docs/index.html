<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>DOS chat</title>
    <!-- Ìôà ÌôîÎ©¥ ÏïÑÏù¥ÏΩò ÏÑ§Ï†ï -->
    <link rel="apple-touch-icon" href="icon.png" />
    <meta name="apple-mobile-web-app-title" content="DOS" />
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: #00FF00;
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            transition: background-color 1s, color 1s, font-family 1s;
        }

        .header {
            background-color: #111;
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #00FF00;
        }

        .chat-window {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .input-area {
            display: flex;
            border-top: 1px solid #00FF00;
        }

        .input-area input {
            flex: 1;
            background-color: black;
            color: #00FF00;
            border: none;
            padding: 10px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
            outline: none;
        }

        .input-area button {
            background-color: #111;
            color: #00FF00;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
        }

        .input-area button:hover {
            background-color: #222;
        }

        .message {
            margin-bottom: 10px;
        }

        .user-message::before {
            content: "You> ";
            color: #00FF00;
        }

        .bot-message::before {
            content: "DOSBot> ";
            color: #FF00FF;
        }

        /* GUI Ïä§ÌÉÄÏùº */
        .gui-mode {
            background-color: #008080;
            color: black;
            font-family: Arial, sans-serif;
        }

        .window {
            width: 300px;
            border: 2px solid #000;
            background-color: #C0C0C0;
            margin: 50px auto;
            box-shadow: 5px 5px 10px rgba(0,0,0,0.5);
        }

        .window-header {
            background-color: #000080;
            color: white;
            padding: 5px;
            font-weight: bold;
        }

        .window-body {
            padding: 10px;
            font-family: 'Courier New', monospace;
            white-space: pre;
            font-size: 14px;
            color: black;
        }

        .window button {
            margin-top: 10px;
            padding: 5px 10px;
            font-family: Arial, sans-serif;
            cursor: pointer;
        }

        /* ÏûëÏóÖÌëúÏãúÏ§Ñ */
        .taskbar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 30px;
            background-color: #C0C0C0;
            border-top: 2px solid #808080;
            display: flex;
            align-items: center;
            padding: 0 10px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            color: black;
            z-index: 1000;
        }

        .start-button {
            background-color: #C0C0C0;
            border: 2px outset #fff;
            padding: 2px 10px;
            margin-right: 10px;
            cursor: pointer;
        }

        .start-button:hover {
            background-color: #A0A0A0;
        }

        .taskbar-clock {
            margin-left: auto;
        }

        /* Start Menu */
        .start-menu {
            position: fixed;
            bottom: 30px;
            left: 0;
            width: 150px;
            background-color: #C0C0C0;
            border: 2px outset #fff;
            display: none;
            flex-direction: column;
            z-index: 1100;
        }

        .start-menu button {
            padding: 5px 10px;
            border: none;
            background-color: #C0C0C0;
            text-align: left;
            cursor: pointer;
        }

        .start-menu button:hover {
            background-color: #A0A0A0;
        }

        /* Floating Windows */
        .floating-window {
            position: absolute;
            top: 100px;
            left: 100px;
            width: 300px;
            border: 2px solid #000;
            background-color: #C0C0C0;
            box-shadow: 5px 5px 10px rgba(0,0,0,0.5);
            z-index: 1200;
        }

        .floating-window-header {
            background-color: #000080;
            color: white;
            padding: 5px;
            font-weight: bold;
        }

        .floating-window-body {
            padding: 10px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            font-size: 14px;
            color: black;
        }

        .floating-window button {
            margin-top: 10px;
            padding: 5px 10px;
            font-family: Arial, sans-serif;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header" id="header">[ DOS Chat ]</div>
    <div class="chat-window" id="chat-window">
        <div class="bot-message message">Hello! Welcome to DOS Chat. Type 'help' to get started.</div>
    </div>
    <div class="input-area" id="input-area">
        <input type="text" id="chat-input" placeholder="Type your message here..." />
        <button onclick="sendMessage()">Send</button>
    </div>

    <!-- GUI ÏòÅÏó≠ -->
    <div id="gui-window" style="display:none;">
        <div class="window">
            <div class="window-header">Windows Upgrade</div>
            <div class="window-body" id="gui-body">
                Ready to upgrade...
            </div>
            <button id="upgrade-button" onclick="startProgress()">Start Upgrade</button>
        </div>
    </div>

    <!-- ÏûëÏóÖÌëúÏãúÏ§Ñ -->
    <div class="taskbar" id="taskbar" style="display:none;">
        <div class="start-button">Start</div>
        <div class="taskbar-clock" id="taskbar-clock">00:00</div>
    </div>

    <!-- Start Menu -->
    <div class="start-menu" id="start-menu">
        <button onclick="openSettings()">Settings</button>
        <button onclick="openFileExplorer()">File Explorer</button>
    </div>

    <!-- Settings Window -->
    <div class="floating-window" id="settings-window" style="display:none;">
        <div class="floating-window-header">Settings</div>
        <div class="floating-window-body">
            <p>OS Settings</p>
            <button onclick="manualUpgrade()">Update OS</button>
            <button onclick="closeSettings()">Close</button>
        </div>
    </div>

    <!-- File Explorer Window -->
    <div class="floating-window" id="explorer-window" style="display:none;">
        <div class="floating-window-header">File Explorer</div>
        <div class="floating-window-body">
            <p>[C:] Drive</p>
            <ul>
                <li>Program Files</li>
                <li>Users</li>
                <li>Windows</li>
                <li>Documents</li>
            </ul>
            <button onclick="closeExplorer()">Close</button>
        </div>
    </div>

    <script>
        const chatWindow = document.getElementById('chat-window');
        const chatInput = document.getElementById('chat-input');
        const inputArea = document.getElementById('input-area');
        const header = document.getElementById('header');
        const guiWindow = document.getElementById('gui-window');
        const guiBody = document.getElementById('gui-body');
        const upgradeBtn = document.getElementById('upgrade-button');
        const taskbar = document.getElementById('taskbar');
        const startMenu = document.getElementById('start-menu');

        const osVersions = ["MS-DOS", "Windows 95", "Windows XP", "Windows 7", "Windows 10", "Windows 11"];
        let currentOSIndex = 0;
        let upgrading = false;

        function appendMessage(content, type) {
            const msg = document.createElement('div');
            msg.classList.add(type + '-message', 'message');
            msg.textContent = content;
            chatWindow.appendChild(msg);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        function sendMessage() {
            if(upgrading) return;
            const text = chatInput.value.trim();
            if (text === '') return;
            appendMessage(text, 'user');
            chatInput.value = '';
            processBotResponse(text);
        }

        function processBotResponse(text) {
            if (text.toLowerCase() === '/dos -u upgrade') {
                if(currentOSIndex >= osVersions.length - 1){
                    appendMessage("Already at latest OS: " + osVersions[currentOSIndex], 'bot');
                } else {
                    upgradeOS();
                }
                return;
            }

            let response = '';
            switch (text.toLowerCase()) {
                case 'help':
                    response = "Available commands:\n- help\n- hello\n- time\n- clear\n- /dos -u upgrade";
                    break;
                case 'hello':
                    response = "Hi there! I'm DOSBot. ü§ñ";
                    break;
                case 'time':
                    response = "Current time is: " + new Date().toLocaleTimeString();
                    break;
                case 'clear':
                    chatWindow.innerHTML = '';
                    return;
                default:
                    response = "Unknown command. Type 'help' for list of commands.";
            }

            setTimeout(() => appendMessage(response, 'bot'), 500);
        }

        function upgradeOS() {
            currentOSIndex++;
            const newOS = osVersions[currentOSIndex];

            if(currentOSIndex === 1) {
                document.body.classList.add('gui-mode');
                chatWindow.style.display = 'none';
                inputArea.style.display = 'none';
                header.textContent = '[ ' + newOS + ' ]';
                guiWindow.style.display = 'block';
                taskbar.style.display = 'flex';
                guiBody.textContent = `Ready to upgrade to ${newOS}...\nClick "Start Upgrade"`;
                upgradeBtn.style.display = 'inline-block';
            } else if(currentOSIndex > 1) {
                guiBody.textContent = `Ready to upgrade to ${newOS}...\nClick "Start Upgrade"`;
                upgradeBtn.style.display = 'inline-block';
            } else {
                appendMessage("System upgraded to " + newOS + " üöÄ", 'bot');
            }
        }

        function startProgress() {
            upgrading = true;
            upgradeBtn.style.display = 'none';
            let progress = 0;
            const newOS = osVersions[currentOSIndex];

            guiBody.textContent = `Upgrading to ${newOS}...\n[                    ] 0%`;

            const interval = setInterval(() => {
                progress += 5;
                const barsCount = Math.floor(progress / 5);
                const barStr = '#'.repeat(barsCount).padEnd(20, ' ');
                guiBody.textContent = `Upgrading to ${newOS}...\n[${barStr}] ${progress}%`;

                if (progress >= 100) {
                    clearInterval(interval);
                    guiBody.textContent = `Upgrade to ${newOS} completed! üöÄ\n\nClick "Next Upgrade" to continue or close to exit.`;
                    upgradeBtn.style.display = 'inline-block';
                    upgradeBtn.textContent = 'Next Upgrade';
                    upgrading = false;
                    if(currentOSIndex >= osVersions.length - 1) {
                        upgradeBtn.style.display = 'none';
                        guiBody.textContent = `You are running the latest OS: ${newOS} üöÄ`;
                    }
                }
            }, 150);
        }

        upgradeBtn.onclick = function(){
            if(upgrading) return;
            if(upgradeBtn.textContent === 'Start Upgrade'){
                startProgress();
            } else {
                upgradeOS();
            }
        }

        chatInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function updateClock() {
            const clockElement = document.getElementById('taskbar-clock');
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            clockElement.textContent = `${hours}:${minutes}`;
        }

        setInterval(updateClock, 1000);
        updateClock();

        document.querySelector('.start-button').addEventListener('click', () => {
            if (startMenu.style.display === 'flex') {
                startMenu.style.display = 'none';
            } else {
                startMenu.style.display = 'flex';
            }
        });

        function openSettings() {
            startMenu.style.display = 'none';
            document.getElementById('settings-window').style.display = 'block';
        }

        function closeSettings() {
            document.getElementById('settings-window').style.display = 'none';
        }

        function manualUpgrade() {
            closeSettings();
            if (currentOSIndex >= osVersions.length - 1) {
                guiBody.textContent = `Already running the latest OS: ${osVersions[currentOSIndex]} üöÄ`;
            } else {
                upgradeOS();
            }
        }

        function openFileExplorer() {
            startMenu.style.display = 'none';
            document.getElementById('explorer-window').style.display = 'block';
        }

        function closeExplorer() {
            document.getElementById('explorer-window').style.display = 'none';
        }
    </script>
</body>
</html>
