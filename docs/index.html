<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>DOS chat</title>
    <!-- 홈 화면 아이콘 설정 -->
    <link rel="apple-touch-icon" href="icon.png" />
    <meta name="apple-mobile-web-app-title" content="DOS" />
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: #00FF00;
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            transition: background-color 1s, color 1s, font-family 1s;
            overflow: hidden;
        }

        .header {
            background-color: #111;
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #00FF00;
            user-select: none;
        }

        .chat-window {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            user-select: text;
        }

        .input-area {
            display: flex;
            border-top: 1px solid #00FF00;
        }

        .input-area input {
            flex: 1;
            background-color: black;
            color: #00FF00;
            border: none;
            padding: 10px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
            outline: none;
        }

        .input-area button {
            background-color: #111;
            color: #00FF00;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
        }

        .input-area button:hover {
            background-color: #222;
        }

        .message {
            margin-bottom: 10px;
        }

        .user-message::before {
            content: "You> ";
            color: #00FF00;
        }

        .bot-message::before {
            content: "DOSBot> ";
            color: #FF00FF;
        }

        /* GUI 스타일 */
        .gui-mode {
            background-color: #008080;
            color: black;
            font-family: Arial, sans-serif;
        }

        .window {
            width: 300px;
            border: 2px solid #000;
            background-color: #C0C0C0;
            margin: 50px auto;
            box-shadow: 5px 5px 10px rgba(0,0,0,0.5);
            position: relative;
            user-select: none;
        }

        .window-header {
            background-color: #000080;
            color: white;
            padding: 5px;
            font-weight: bold;
            cursor: move;
            user-select: none;
        }

        .window-body {
            padding: 10px;
            font-family: 'Courier New', monospace;
            white-space: pre;
            font-size: 14px;
            color: black;
            user-select: text;
        }

        .window button {
            margin-top: 10px;
            padding: 5px 10px;
            font-family: Arial, sans-serif;
            cursor: pointer;
            user-select: none;
        }

        /* 작업표시줄 */
        .taskbar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 30px;
            background-color: #C0C0C0;
            border-top: 2px solid #808080;
            display: flex;
            align-items: center;
            padding: 0 10px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            color: black;
            z-index: 1000;
            user-select: none;
        }

        .start-button {
            background-color: #C0C0C0;
            border: 2px outset #fff;
            padding: 2px 10px;
            margin-right: 10px;
            cursor: pointer;
            user-select: none;
        }

        .start-button:hover {
            background-color: #A0A0A0;
        }

        .taskbar-clock {
            margin-left: auto;
        }

        /* Start Menu */
        .start-menu {
            position: fixed;
            bottom: 30px;
            left: 0;
            width: 150px;
            background-color: #C0C0C0;
            border: 2px outset #fff;
            display: none;
            flex-direction: column;
            z-index: 1100;
            user-select: none;
        }

        .start-menu button {
            padding: 5px 10px;
            border: none;
            background-color: #C0C0C0;
            text-align: left;
            cursor: pointer;
        }

        .start-menu button:hover {
            background-color: #A0A0A0;
        }

        /* Floating Windows */
        .floating-window {
            position: absolute;
            top: 100px;
            left: 100px;
            width: 300px;
            border: 2px solid #000;
            background-color: #C0C0C0;
            box-shadow: 5px 5px 10px rgba(0,0,0,0.5);
            z-index: 1200;
            user-select: none;
        }

        .floating-window-header {
            background-color: #000080;
            color: white;
            padding: 5px;
            font-weight: bold;
            cursor: move;
            user-select: none;
        }

        .floating-window-body {
            padding: 10px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            font-size: 14px;
            color: black;
            user-select: text;
        }

        .floating-window button {
            margin-top: 10px;
            padding: 5px 10px;
            font-family: Arial, sans-serif;
            cursor: pointer;
            user-select: none;
        }

        /* File Explorer Tree */
        .folder {
            cursor: pointer;
            user-select: none;
            font-weight: bold;
            margin-top: 5px;
        }

        .folder::before {
            content: "▶ ";
            display: inline-block;
            transform-origin: center;
            transition: transform 0.2s ease;
        }

        .folder.open::before {
            transform: rotate(90deg);
        }

        .file-list {
            margin-left: 20px;
            display: none;
            user-select: text;
        }

        .file-list.open {
            display: block;
        }

        /* Shutdown overlay */
        #shutdown-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            opacity: 0;
            pointer-events: none;
            transition: opacity 2s ease;
            z-index: 2000;
        }
        #shutdown-overlay.active {
            opacity: 1;
            pointer-events: all;
        }
    </style>
</head>
<body>
    <div class="header" id="header">[ DOS Chat ]</div>
    <div class="chat-window" id="chat-window">
        <div class="bot-message message">Hello! Welcome to DOS Chat. Type 'help' to get started.</div>
    </div>
    <div class="input-area" id="input-area">
        <input type="text" id="chat-input" placeholder="Type your message here..." />
        <button onclick="sendMessage()">Send</button>
    </div>

    <!-- GUI 영역 -->
    <div id="gui-window" style="display:none;">
        <div class="window">
            <div class="window-header">Windows Upgrade</div>
            <div class="window-body" id="gui-body">
                Ready to upgrade...
            </div>
            <button id="upgrade-button" onclick="startProgress()">Start Upgrade</button>
        </div>
    </div>

    <!-- 작업표시줄 -->
    <div class="taskbar" id="taskbar" style="display:none;">
        <div class="start-button">Start</div>
        <div class="taskbar-clock" id="taskbar-clock">00:00</div>
    </div>

    <!-- Start Menu -->
    <div class="start-menu" id="start-menu">
        <button onclick="openSettings()">Settings</button>
        <button onclick="openFileExplorer()">File Explorer</button>
        <button onclick="shutdown()">Shutdown</button>
    </div>

    <!-- Settings Window -->
    <div class="floating-window" id="settings-window" style="display:none;">
        <div class="floating-window-header">Settings</div>
        <div class="floating-window-body">
            <p>OS Settings</p>
            <button onclick="manualUpgrade()">Update OS</button>
            <button onclick="closeSettings()">Close</button>
        </div>
    </div>

    <!-- File Explorer Window -->
    <div class="floating-window" id="explorer-window" style="display:none;">
        <div class="floating-window-header">File Explorer</div>
        <div class="floating-window-body" id="explorer-body">
            <div class="folder">Program Files
                <div class="file-list">
                    <div>App1.exe</div>
                    <div>App2.exe</div>
                </div>
            </div>
            <div class="folder">Users
                <div class="file-list">
                    <div>Junho</div>
                    <div>Guest</div>
                </div>
            </div>
            <div class="folder">Windows
                <div class="file-list">
                    <div>System32</div>
                    <div>Explorer.exe</div>
                </div>
            </div>
            <div class="folder">Documents
                <div class="file-list">
                    <div>Readme.txt</div>
                    <div>Notes.doc</div>
                </div>
            </div>
            <button onclick="closeExplorer()">Close</button>
        </div>
    </div>

    <!-- Shutdown overlay -->
    <div id="shutdown-overlay"></div>

    <script>
        const chatWindow = document.getElementById('chat-window');
        const chatInput = document.getElementById('chat-input');
        const inputArea = document.getElementById('input-area');
        const header = document.getElementById('header');
        const guiWindow = document.getElementById('gui-window');
        const guiBody = document.getElementById('gui-body');
        const upgradeBtn = document.getElementById('upgrade-button');
        const taskbar = document.getElementById('taskbar');
        const startMenu = document.getElementById('start-menu');
        const settingsWindow = document.getElementById('settings-window');
        const explorerWindow = document.getElementById('explorer-window');
        const shutdownOverlay = document.getElementById('shutdown-overlay');

        const osVersions = ["MS-DOS", "Windows 95", "Windows XP", "Windows 7", "Windows 10", "Windows 11"];
        let currentOSIndex = 0;
        let upgrading = false;

        // --- 메시지 출력 ---
        function appendMessage(content, type) {
            const msg = document.createElement('div');
            msg.classList.add(type + '-message', 'message');
            msg.textContent = content;
            chatWindow.appendChild(msg);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        // --- 메시지 전송 ---
        function sendMessage() {
            if(upgrading) return;
            const text = chatInput.value.trim();
            if (text === '') return;
            appendMessage(text, 'user');
            chatInput.value = '';
            processBotResponse(text);
        }

        // --- 봇 응답 처리 ---
        function processBotResponse(text) {
            // 간단 명령어 처리
            const lower = text.toLowerCase();

            if (lower === 'help') {
                appendMessage("Commands:\n- gui : GUI 모드 실행\n- upgrade : OS 업그레이드 시작\n- shutdown : 종료", 'bot');
            } else if (lower === 'gui') {
                enterGUIMode();
            } else if (lower === 'upgrade') {
                startProgress();
            } else if (lower === 'shutdown') {
                shutdown();
            } else {
                appendMessage("명령어를 모르겠어요! 'help'를 입력해보세요.", 'bot');
            }
        }

        // --- GUI 모드로 전환 ---
        function enterGUIMode() {
            document.body.classList.add('gui-mode');
            header.style.display = 'none';
            chatWindow.style.display = 'none';
            inputArea.style.display = 'none';
            guiWindow.style.display = 'block';
            taskbar.style.display = 'flex';
        }

        // --- 업그레이드 진행 ---
        function startProgress() {
            if(upgrading) return;
            upgrading = true;
            upgradeBtn.disabled = true;
            let progress = 0;
            guiBody.textContent = '업그레이드 진행 중: 0%';

            const interval = setInterval(() => {
                progress += 5;
                guiBody.textContent = `업그레이드 진행 중: ${progress}%`;
                if(progress >= 100) {
                    clearInterval(interval);
                    upgrading = false;
                    upgradeBtn.disabled = false;
                    currentOSIndex = (currentOSIndex + 1) % osVersions.length;
                    guiBody.textContent = `업그레이드 완료! 현재 OS: ${osVersions[currentOSIndex]}`;
                }
            }, 300);
        }

        // --- 작업표시줄 시작버튼 ---
        const startBtn = document.querySelector('.start-button');
        startBtn.addEventListener('click', () => {
            if (startMenu.style.display === 'flex') {
                startMenu.style.display = 'none';
            } else {
                startMenu.style.display = 'flex';
            }
        });

        // --- 설정 창 ---
        function openSettings() {
            settingsWindow.style.display = 'block';
            startMenu.style.display = 'none';
            bringToFront(settingsWindow);
        }
        function closeSettings() {
            settingsWindow.style.display = 'none';
        }

        // --- 파일 탐색기 창 ---
        function openFileExplorer() {
            explorerWindow.style.display = 'block';
            startMenu.style.display = 'none';
            bringToFront(explorerWindow);
        }
        function closeExplorer() {
            explorerWindow.style.display = 'none';
        }

        // --- OS 수동 업그레이드 ---
        function manualUpgrade() {
            if(upgrading) return;
            startProgress();
        }

        // --- Shutdown ---
        function shutdown() {
            startMenu.style.display = 'none';
            shutdownOverlay.classList.add('active');
            setTimeout(() => {
                // 초기 상태로 되돌리기 (예: 검은 화면 유지)
                alert("컴퓨터가 꺼졌습니다... 농담이에요! 😆 다시 시작하려면 새로고침하세요.");
            }, 2500);
        }

        // --- 폴더 열기/닫기 기능 ---
        const folders = document.querySelectorAll('.folder');
        folders.forEach(folder => {
            folder.addEventListener('click', () => {
                folder.classList.toggle('open');
                const fileList = folder.querySelector('.file-list');
                if(fileList) {
                    fileList.classList.toggle('open');
                }
            });
        });

        // --- 드래그 이동 기능 ---
        function makeDraggable(element, handleSelector) {
            const handle = element.querySelector(handleSelector);
            let isDragging = false;
            let offsetX, offsetY;

            handle.addEventListener('mousedown', (e) => {
                isDragging = true;
                const rect = element.getBoundingClientRect();
                offsetX = e.clientX - rect.left;
                offsetY = e.clientY - rect.top;
                element.style.transition = 'none';
                element.style.zIndex = 1500;
                e.preventDefault();
            });

            document.addEventListener('mousemove', (e) => {
                if (isDragging) {
                    element.style.left = (e.clientX - offsetX) + 'px';
                    element.style.top = (e.clientY - offsetY) + 'px';
                }
            });

            document.addEventListener('mouseup', () => {
                if (isDragging) {
                    isDragging = false;
                    element.style.zIndex = 1200;
                }
            });
        }

        // 적용 대상들 드래그 활성화
        makeDraggable(settingsWindow, '.floating-window-header');
        makeDraggable(explorerWindow, '.floating-window-header');

        // --- 작업표시줄 시계 업데이트 ---
        function updateClock() {
            const now = new Date();
            let h = now.getHours();
            let m = now.getMinutes();
            let s = now.getSeconds();
            if (h < 10) h = '0' + h;
            if (m < 10) m = '0' + m;
            if (s < 10) s = '0' + s;
            document.getElementById('taskbar-clock').textContent = `${h}:${m}:${s}`;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // --- 창 전면으로 올리기 ---
        function bringToFront(el) {
            // 간단히 z-index 올리기 (모든 floating-window 중 최대값+1)
            const windows = document.querySelectorAll('.floating-window');
            let maxZ = 1200;
            windows.forEach(w => {
                const z = parseInt(window.getComputedStyle(w).zIndex);
                if (z > maxZ) maxZ = z;
            });
            el.style.zIndex = maxZ + 1;
        }

    </script>
</body>
</html>
