<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>DOS chat</title>
    <link rel="apple-touch-icon" href="icon.png" />
    <meta name="apple-mobile-web-app-title" content="DOS" />
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: #00FF00;
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .center-screen {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .header {
            background-color: #111;
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #00FF00;
        }

        .chat-window {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .input-area {
            display: flex;
            border-top: 1px solid #00FF00;
        }

        .input-area input {
            flex: 1;
            background-color: black;
            color: #00FF00;
            border: none;
            padding: 10px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
            outline: none;
        }

        .input-area button {
            background-color: #111;
            color: #00FF00;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
        }

        .input-area button:hover {
            background-color: #222;
        }

        .message {
            margin-bottom: 10px;
        }

        .user-message::before {
            content: "You> ";
            color: #00FF00;
        }

        .bot-message::before {
            content: "DOSBot> ";
            color: #FF00FF;
        }

        .device-select button {
            margin: 10px;
            padding: 10px 20px;
            background-color: #111;
            color: #00FF00;
            border: 1px solid #00FF00;
            cursor: pointer;
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
        }

        .device-select button:hover {
            background-color: #222;
        }

        .virtual-keyboard {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 5px;
            padding: 10px;
            border-top: 1px solid #00FF00;
            background-color: #111;
        }

        .virtual-keyboard button {
            padding: 10px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
            background-color: black;
            color: #00FF00;
            border: 1px solid #00FF00;
            cursor: pointer;
        }

        .virtual-keyboard button:hover {
            background-color: #222;
        }
    </style>
</head>
<body>
    <!-- Ï≤òÏùå ÎîîÎ∞îÏù¥Ïä§ ÏÑ†ÌÉù ÌôîÎ©¥ -->
    <div class="center-screen" id="device-select-screen">
        <h1>Welcome to DOS Chat</h1>
        <p>Are you using:</p>
        <div class="device-select">
            <button onclick="startChat('desktop')">üñ•Ô∏è Desktop</button>
            <button onclick="startChat('mobile')">üì± Mobile</button>
        </div>
    </div>

    <!-- Ï±ÑÌåÖ ÌôîÎ©¥ -->
    <div id="chat-screen" style="display:none; flex:1; flex-direction:column;">
        <div class="header">[ DOS Chat ]</div>
        <div class="chat-window" id="chat-window">
            <div class="bot-message message">Hello! Welcome to DOS Chat. Type 'help' to get started.</div>
        </div>
        <div class="input-area">
            <input type="text" id="chat-input" placeholder="Type your message here..." />
            <button onclick="sendMessage()">Send</button>
        </div>
        <!-- Î™®Î∞îÏùºÏö© Í∞ÄÏÉÅ ÌÇ§Î≥¥Îìú -->
        <div class="virtual-keyboard" id="virtual-keyboard" style="display:none;"></div>
    </div>

    <script>
        const chatWindow = document.getElementById('chat-window');
        const chatInput = document.getElementById('chat-input');
        const virtualKeyboard = document.getElementById('virtual-keyboard');

        function startChat(deviceType) {
            document.getElementById('device-select-screen').style.display = 'none';
            document.getElementById('chat-screen').style.display = 'flex';

            if (deviceType === 'mobile') {
                showVirtualKeyboard();
            }
        }

        function appendMessage(content, type) {
            const msg = document.createElement('div');
            msg.classList.add(type + '-message', 'message');
            msg.textContent = content;
            chatWindow.appendChild(msg);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        function sendMessage() {
            const text = chatInput.value.trim();
            if (text === '') return;
            
            appendMessage(text, 'user');
            chatInput.value = '';
            processBotResponse(text);
        }

        function processBotResponse(text) {
            let response = '';
            switch (text.toLowerCase()) {
                case 'help':
                    response = "Available commands:\n- help\n- hello\n- time\n- clear";
                    break;
                case 'hello':
                    response = "Hi there! I'm DOSBot. ü§ñ";
                    break;
                case 'time':
                    response = "Current time is: " + new Date().toLocaleTimeString();
                    break;
                case 'clear':
                    chatWindow.innerHTML = '';
                    return;
                default:
                    response = "Unknown command. Type 'help' for list of commands.";
            }

            setTimeout(() => appendMessage(response, 'bot'), 500);
        }

        chatInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function showVirtualKeyboard() {
            const keys = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789'.split('');
            keys.push('SPACE', 'BACK', 'ENTER');

            keys.forEach(key => {
                const btn = document.createElement('button');
                btn.textContent = key === 'SPACE' ? '[SPACE]' : key;
                btn.onclick = () => handleVirtualKey(key);
                virtualKeyboard.appendChild(btn);
            });

            virtualKeyboard.style.display = 'grid';
        }

        function handleVirtualKey(key) {
            if (key === 'SPACE') {
                chatInput.value += ' ';
            } else if (key === 'BACK') {
                chatInput.value = chatInput.value.slice(0, -1);
            } else if (key === 'ENTER') {
                sendMessage();
            } else {
                chatInput.value += key;
            }
            chatInput.focus();
        }
    </script>
</body>
</html>
