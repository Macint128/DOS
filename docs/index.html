<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>마리오</title>
    <link rel="apple-touch-icon" href="icon.png" />
    <meta name="apple-mobile-web-app-title" content="타이틀" />
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #5c94fc;
            margin: 0;
        }

        .mario {
            display: grid;
            grid-template-columns: repeat(16, 10px);
            grid-template-rows: repeat(16, 10px);
            gap: 1px;
        }

        .pixel {
            width: 10px;
            height: 10px;
            background-color: transparent;
        }

        .skin { background-color: #fcd7b6; }
        .hat { background-color: #ff0000; }
        .shirt { background-color: #0000ff; }
        .pants { background-color: #0000aa; }
        .shoes { background-color: #663300; }
        .empty { background-color: transparent; }
    </style>
</head>
<body>
    <div class="mario">
        <!-- Row by row pixel art -->
        <!-- 1st row -->
        <div class="empty"></div><div class="empty"></div><div class="empty"></div><div class="empty"></div>
        <div class="empty"></div><div class="hat"></div><div class="hat"></div><div class="hat"></div>
        <div class="hat"></div><div class="hat"></div><div class="empty"></div><div class="empty"></div>
        <div class="empty"></div><div class="empty"></div><div class="empty"></div><div class="empty"></div>

        <!-- 2nd row -->
        <div class="empty"></div><div class="empty"></div><div class="empty"></div><div class="empty"></div>
        <div class="hat"></div><div class="skin"></div><div class="skin"></div><div class="skin"></div>
        <div class="skin"></div><div class="hat"></div><div class="empty"></div><div class="empty"></div>
        <div class="empty"></div><div class="empty"></div><div class="empty"></div><div class="empty"></div>

        <!-- 3rd row -->
        <div class="empty"></div><div class="empty"></div><div class="empty"></div><div class="empty"></div>
        <div class="hat"></div><div class="skin"></div><div class="hat"></div><div class="hat"></div>
        <div class="skin"></div><div class="hat"></div><div class="empty"></div><div class="empty"></div>
        <div class="empty"></div><div class="empty"></div><div class="empty"></div><div class="empty"></div>

        <!-- 4th row -->
        <div class="empty"></div><div class="empty"></div><div class="empty"></div><div class="hat"></div>
        <div class="hat"></div><div class="hat"></div><div class="hat"></div><div class="hat"></div>
        <div class="hat"></div><div class="hat"></div><div class="hat"></div><div class="hat"></div>
        <div class="empty"></div><div class="empty"></div><div class="empty"></div><div class="empty"></div>

        <!-- 5th row -->
        <div class="empty"></div><div class="empty"></div><div class="empty"></div><div class="skin"></div>
        <div class="skin"></div><div class="skin"></div><div class="skin"></div><div class="skin"></div>
        <div class="skin"></div><div class="skin"></div><div class="skin"></div><div class="skin"></div>
        <div class="empty"></div><div class="empty"></div><div class="empty"></div><div class="empty"></div>

        <!-- 6th row -->
        <div class="empty"></div><div class="empty"></div><div class="shirt"></div><div class="shirt"></div>
        <div class="shirt"></div><div class="shirt"></div><div class="shirt"></div><div class="shirt"></div>
        <div class="shirt"></div><div class="shirt"></div><div class="shirt"></div><div class="shirt"></div>
        <div class="shirt"></div><div class="shirt"></div><div class="empty"></div><div class="empty"></div>

        <!-- 7th row -->
        <div class="empty"></div><div class="empty"></div><div class="shirt"></div><div class="pants"></div>
        <div class="pants"></div><div class="shirt"></div><div class="shirt"></div><div class="shirt"></div>
        <div class="shirt"></div><div class="shirt"></div><div class="pants"></div><div class="pants"></div>
        <div class="shirt"></div><div class="shirt"></div><div class="empty"></div><div class="empty"></div>

        <!-- 8th row -->
        <div class="empty"></div><div class="empty"></div><div class="pants"></div><div class="pants"></div>
        <div class="pants"></div><div class="pants"></div><div class="pants"></div><div class="pants"></div>
        <div class="pants"></div><div class="pants"></div><div class="pants"></div><div class="pants"></div>
        <div class="pants"></div><div class="pants"></div><div class="empty"></div><div class="empty"></div>

        <!-- 9th row -->
        <div class="empty"></div><div class="empty"></div><div class="pants"></div><div class="pants"></div>
        <div class="pants"></div><div class="pants"></div><div class="pants"></div><div class="pants"></div>
        <div class="pants"></div><div class="pants"></div><div class="pants"></div><div class="pants"></div>
        <div class="pants"></div><div class="pants"></div><div class="empty"></div><div class="empty"></div>

        <!-- 10th row -->
        <div class="empty"></div><div class="empty"></div><div class="shoes"></div><div class="shoes"></div>
        <div class="empty"></div><div class="empty"></div><div class="shoes"></div><div class="shoes"></div>
        <div class="empty"></div><div class="empty"></div><div class="shoes"></div><div class="shoes"></div>
        <div class="empty"></div><div class="empty"></div><div class="empty"></div><div class="empty"></div>

        <!-- 남은 row는 빈칸 -->
        <!-- 11~16 rows -->
        ${'<div class="empty"></div>'.repeat(16 * 6)}
    </div>
</body>
</html>
