<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>DOS chat</title>
    <link rel="apple-touch-icon" href="icon.png" />
    <meta name="apple-mobile-web-app-title" content="DOS" />
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: #00FF00;
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            background-color: #111;
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #00FF00;
        }

        .chat-window {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .input-area {
            display: flex;
            border-top: 1px solid #00FF00;
        }

        .input-area input {
            flex: 1;
            background-color: black;
            color: #00FF00;
            border: none;
            padding: 10px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
            outline: none;
        }

        .input-area button {
            background-color: #111;
            color: #00FF00;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
        }

        .input-area button:hover {
            background-color: #222;
        }

        .message {
            margin-bottom: 10px;
        }

        .user-message::before {
            content: "You> ";
            color: #00FF00;
        }

        .bot-message::before {
            content: "DOSBot> ";
            color: #FF00FF;
        }

        .fade-out {
            animation: fadeOut 1s forwards;
        }

        .fade-in {
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="header">[ DOS Chat ]</div>
    <div class="chat-window" id="chat-window">
        <div class="bot-message message">Hello! Welcome to DOS Chat. Type 'help' to get started.</div>
    </div>
    <div class="input-area">
        <input type="text" id="chat-input" placeholder="Type your message here..." />
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        const chatWindow = document.getElementById('chat-window');
        const chatInput = document.getElementById('chat-input');

        const osVersions = ["MS-DOS", "Windows 95", "Windows XP", "Windows 7", "Windows 10", "Windows 11"];
        let currentOSIndex = 0;

        function appendMessage(content, type) {
            const msg = document.createElement('div');
            msg.classList.add(type + '-message', 'message');
            msg.textContent = content;
            chatWindow.appendChild(msg);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        function sendMessage() {
            const text = chatInput.value.trim();
            if (text === '') return;
            
            appendMessage(text, 'user');
            chatInput.value = '';
            processBotResponse(text);
        }

        function processBotResponse(text) {
            let response = '';
            if (text.toLowerCase() === '/dos --u upgrade') {
                upgradeOS();
                return;
            }

            switch (text.toLowerCase()) {
                case 'help':
                    response = "Available commands:\n- help\n- hello\n- time\n- clear\n- /dos --u upgrade";
                    break;
                case 'hello':
                    response = "Hi there! I'm DOSBot. ðŸ¤–";
                    break;
                case 'time':
                    response = "Current time is: " + new Date().toLocaleTimeString();
                    break;
                case 'clear':
                    chatWindow.innerHTML = '';
                    return;
                default:
                    response = "Unknown command. Type 'help' for list of commands.";
            }

            setTimeout(() => appendMessage(response, 'bot'), 500);
        }

        function upgradeOS() {
            if (currentOSIndex >= osVersions.length - 1) {
                appendMessage("You are already running the latest OS: " + osVersions[currentOSIndex], 'bot');
                return;
            }

            currentOSIndex++;
            const newOS = osVersions[currentOSIndex];

            // Fade out and fade in effect (fake reboot ðŸ¤­)
            document.body.classList.add('fade-out');

            setTimeout(() => {
                chatWindow.innerHTML = '';
                appendMessage("System upgraded to " + newOS + " ðŸš€", 'bot');
                document.body.classList.remove('fade-out');
                document.body.classList.add('fade-in');

                setTimeout(() => {
                    document.body.classList.remove('fade-in');
                }, 1000);
            }, 1000);
        }

        chatInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
